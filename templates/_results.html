<div class="results-wrapper-inner">
  <div class="case-list row">
    <div class="col-xs-12">
      <label class="results-label">Results</label>
      <div class="case-list-sort-container">
        <label for="case-list-sort">Sort by</label>
        <select id="case-list-sort" class="chosen">
          <option value="date-newest-oldest">Incident date, most recent</option>
          <option value="date-oldest-newest">Incident date, oldest</option>
          <option value="payment-high-low">Payment, high to low</option>
          <option value="payment-low-high">Payment, low to high</option>
        </select>
      </div>
    </div>
    <div class="col-xs-12">
      <div class="case-list-inner" id="case-list-view">
        {% for case in cases %}
          <a href="{{ site_path }}case/{{ case.case_number }}">
            <div class="case" data-case_number="{{ case.case_number }}">Case number {{ case.case_number }}</div>
          </a>
        {% endfor %}
      </div>
    </div>
  </div>

  <div class="officer-list row">
    <div class="col-xs-12">
      <div class="officer-list-inner" id="officer-list-view">
        {% for officer in officers %}
          <div class="officer">
            <a href="{{ url_for('cpd_settlements.officer', slug=officer.slug) }}">{{ officer.first }} {{ officer.last }}</a>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div> <!--end: results wrapper inner-->
