<div class="search-form">
  <div class="search-form-inner">
    <form id="case-search-form">
      <div class="form-group">
        <label>Neighborhood</label>
        <select name="neighborhood" class="chosen">
          <option value="">Any</option>
          {% for neighborhood in neighborhoods %}
            <option value="{{ neighborhood.neighborhood }}">{{ neighborhood.neighborhood }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="form-group">
        <label>Race of victim</label>
        <select name="victim_1_race" class="chosen">
          <option value="">Any</option>
          {% for race in races %}
            <option value="{{ race }}">{{ race }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="form-group">
        <label>Payment amount</label>

        <input name="total_payments" class="slider payment" data-slider-id='paymentAmount'
          type="text" data-slider-min="0" data-slider-max="15000000" data-slider-step="10000" data-slider-value="[0,15000000]"/>
      </div>

      <div class="form-group">
        <label>Incident date</label>

        <input name="date_of_incident" class="slider date" data-slider-id='incidentDate'
          type="text" data-slider-min="0" data-slider-max="20" data-slider-step="1" data-slider-value="[7,14]"/>
      </div>

      <div class="form-group">
        <label>Primary cause</label>
      </div>
    </form>
  </div>
</div>
<div id="case-search-statement">
</div>
